<div class="row" *ngIf="definition != null && targets.length > 0">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left">General</div>
          <div class="pull-right">
            <div *ngIf="hasChanges()" (click)="revertChanges()" class="btn btn-sm btn-default"><i
              class="fa fa-recycle"></i> Revert Changes
            </div>
            <div *ngIf="hasChanges() && !hasErrors()" (click)="saveChanges()" class="btn btn-sm btn-orange"><i
              class="fa fa-send"></i> Save Changes
            </div>
            <div *ngIf="hasChanges() && hasErrors()" class="btn btn-sm btn-danger"><i
              class="fa fa-close"></i> Data Error
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <labeled-input [colSize]="4" name="Name" [model]="definition" key="name"></labeled-input>
          <labeled-input-select [colSize]="4" (modelChanged)="updateTargetOnDefinition()"
                                name="Target" [options]="targetSelection" [model]="uiHelper"
                                key="targetId"></labeled-input-select>
          <div class="col-md-4">
            <div class="sub-title">Creator</div>
            <div>
              <input type="text" class="form-control" [placeholder]="definition.creator.name" disabled>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="sub-title">Description</div>
            <div>
              <input type="text" class="form-control" [placeholder]="definition.description">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left">Definition</div>
        </div>
      </div>
      <div class="panel-body">

        <div *ngIf="definition.target" class="row">
          <div class="col-md-12" *ngFor="let input of definition.target.changeableVariable">
            <div class="checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round  checkbox-light">
              <input type="checkbox" id="checkbox-{{input.name}}" checked="">
              <label for="checkbox-{{input.name}}">
                Test <strong>{{input.name}}</strong>
              </label>
            </div>
            <hr>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="false" class="col-md-5 col-sm-6 col-xs-12">
    <div class="panel panel-default chartJs">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left">Experiment List</div>
          <div class="pull-right">
            <a routerLink="/control/definitions/execute/{{definition.id}}" class="btn btn-orange btn-sm">Run
              Experiment</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <table style="margin-top: 20px;margin-left: 8px" class="table table-striped"
                 [mfData]="experiments" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
            <tr>
              <th style="width:1%">
              </th>
              <th style="width:1%">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="name">Started At</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="description">Finished At</mfDefaultSorter>
            </tr>
            </thead>
            <tbody class="bigTable">
            <tr *ngFor="let item of mf.data">
              <td style="padding-right: 0px">
                <a class="btn btn-xs btn-orange" type="button"
                   routerLink="/control/experiments/show/{{item.id}}"><i class="fa fa-search"></i></a>
              </td>
              <td>
                <label *ngIf="item.status == 'SUCCESS'" class="label label-success">Success</label>
                <label *ngIf="item.status == 'RUNNING'" class="label label-info">Running</label>
                <label *ngIf="item.status == 'FAILURE'" class="label label-danger">Failure</label>
              </td>
              <td>{{item.startedAt | date}}</td>
              <td>{{item.finishedAt | date}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[10,25,100]"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <debug-element [element]="definition"></debug-element>
</div>
