  <div class="page-header">
    <h3>Graphs for Run {{exp_run_id}}</h3>
  </div>

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left">Smooth-Line Chart</div>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-md-12" id="chartdiv{{exp_run_id}}" style="width: 100%; height: 400px"></div>
      </div>
      <div class="panel-footer">
        <p id="filterSummary{{exp_run_id}}">Initial threshold for 95-percentile: <b>{{initialThresholdForSmoothLineChart}}</b></p>
        <button type="button" class="btn btn-primary" (click)="filterOutliers()">Filter</button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left" [hidden]="isLogSelected">Histogram with Normal Scale</div>
          <div class="title pull-left" [hidden]="!isLogSelected">Histogram with Logarithmic Scale</div>
      </div>
    </div>
    <div class="panel-body" >
      <div class="col-md-12" id="histogram{{exp_run_id}}" [hidden]="isLogSelected" style="width: 100%; height: 400px"></div>
      <div class="col-md-12" id="histogram{{exp_run_id}}_log" [hidden]="!isLogSelected" style="width: 100%; height: 400px"></div>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" [hidden]="isLogSelected" (click)="isLogSelected = !isLogSelected">
          Switch to Logarithmic Scale
        </button>
      <button type="button" class="btn btn-primary" [hidden]="!isLogSelected" (click)="isLogSelected = !isLogSelected">
          Switch to Normal Scale
      </button>
      </div>
    </div>
  </div>

  <!-- QQ graph -->
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title pull-left">Line Chart</div>
        </div>
      </div>
      <div class="panel-body">
        <svg width="100%" height="400px"></svg>
      </div>
    </div>
  </div>

</div>
